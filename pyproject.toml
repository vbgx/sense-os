[tool.ruff]
line-length = 100
target-version = "py312"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["apps", "services", "packages"]
pythonpath = [
  "apps/api_gateway/src",
  "services",
  "packages/application/src",
  "packages/db/src",
  "packages/domain/src",
  "packages/queue/src",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
