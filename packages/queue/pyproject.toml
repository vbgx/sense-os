[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sense-queue"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
  "redis>=5.0.0",
  "pydantic>=2.6.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
