services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres -h 127.0.0.1 -p 5432"]
      interval: 2s
      timeout: 2s
      retries: 60
      start_period: 5s

  redis:
    image: redis:7
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 2s
      timeout: 2s
      retries: 60
      start_period: 2s

  api-gateway:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    container_name: docker-api-gateway-1
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn api_gateway.main:app --host 0.0.0.0 --port 8000

  ingestion-worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
    container_name: docker-ingestion-worker-1
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python services/ingestion_worker/src/ingestion_worker/main.py

  processing-worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
    container_name: docker-processing-worker-1
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python services/processing_worker/src/processing_worker/main.py

  clustering-worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
    container_name: docker-clustering-worker-1
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python services/clustering_worker/src/clustering_worker/main.py

  trend-worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
    container_name: docker-trend-worker-1
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRES_DSN: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/postgres
      CLUSTER_VERSION: tfidf_v1
      FORMULA_VERSION: formula_v1
      TREND_QUEUE: trend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python services/trend_worker/src/trend_worker/main.py

volumes:
  pgdata:
